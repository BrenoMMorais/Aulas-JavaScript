<!DOCTYPE html>
<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(frase){
		document.write("<big>" + frase + "</big>");
		pulaLinha();

	}

	var ano = 2023;

	mostra("Eu nasci em: " + (ano - 27));
	mostra("Karen nasceu em: " + (ano - 28));
	mostra("Christian nasceu em: " + (ano - 2));

</script>
